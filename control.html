<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div id="control">
            <div class="left">
                <div class="btns">
                    <div></div>
                    <div class="btn arrowUp">Up</div>
                    <div></div>
                    <div class="btn arrowLeft">Left</div>
                    <div></div>
                    <div class="btn arrowRight">Right</div>
                    <div></div>
                    <div class="btn arrowDown">Down</div>
                    <div></div>
                </div>
            </div>
            <div class="center">
                <div class="select">Select</div>
                <div class="start">Start</div>
            </div>
            <div class="right">
                <div class="btns">
                    <div></div>
                    <div class="btn btnY">Y</div>
                    <div></div>
                    <div class="btn btnX">X</div>
                    <div></div>
                    <div class="btn btnB">B</div>
                    <div></div>
                    <div class="btn btnA">A</div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
